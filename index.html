<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/influencer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="poppins-font bg-color">
    <header class="text-black">
        <nav class="navbar display-flex">
            <h2 class="title">Influencer Products</h2>

            <div class="menu display-flex">
                <ul id="menu-list" class="display-flex">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign Up</a></li>
                    <li><a href="">Login In</a></li>
                </ul>
                <div class="icon display-flex">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </nav>

        <section id="hero" class="display-flex">
            <div class="hero-info">
                <h2 class="hero-title text-black">Start your Journey as Influencer</h2>
                <p class="hero-desc text-black">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="hero-btn">Prebook Now</button>
            </div>

            <div class="img-container">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
    </header>

    <main>
        <section class="companies">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
            <img src="logos/Target.svg" alt="">
        </section>
    </main>

    <footer>
        
    </footer>
</body>
</html>
